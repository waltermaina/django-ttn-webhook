<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <canvas id="pressure_chart" data-url="{% url 'pressure_chart' %}"></canvas>
                </div>
            </div>
        </div>
     </div>     
   </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>

    $(function () {

      var $pressureChart = $("#pressure_chart");
      $.ajax({
        url: $pressureChart.data("url"),
        success: function (data) {

          var ctx = $pressureChart[0].getContext("2d");

          new Chart(ctx, {
            type: 'line',
            data: {
              labels: data.labels,
              datasets: [{
                label: 'Pressure',
                //backgroundColor: 'blue',
                borderColor: "#FF6600",
                fill: false,
                data: data.data
              }]          
            },
            options: {
              responsive: true,
              legend: {
              	display: false,
                position: 'top',
              },
              title: {
                display: true,
                text: 'Pressure Graph',
                fontStyle: 'bold',
              	fontColor: '#000000',
              	fontSize: 20
              },
              scales: {	
    				yAxes: [{
      					scaleLabel: {
        					display: true,
        					labelString: 'Pressure (hPa)',
        					fontStyle: 'bold',
              				fontColor: '#FF6600',
              				fontSize: 15
      					}
    				}],
    				xAxes: [{
      					scaleLabel: {
        					display: true,
        					labelString: 'Time Recorded',
        					fontStyle: 'bold',
              				fontColor: '#FF6600',
              				fontSize: 15
      					}
    				}]
  				}
            }
          });

        }
      });

    });

  </script>

{% endblock %}>
